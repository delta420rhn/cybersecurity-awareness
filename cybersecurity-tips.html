<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cybersecurity Tips</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Cybersecurity Tips</h1>
    </header>
    <main>
        <ul>
            <li>Use strong and unique passwords for each of your accounts.</li>
            <li>Enable two-factor authentication (2FA) whenever possible.</li>
            <li>Be cautious of phishing emails or messages.</li>
            <li>Keep your software and antivirus programs up to date.</li>
            <li>Regularly back up your important data.</li>
        </ul>
    </main>
</body>
</html>
